name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest flake8 dvc mlflow

      - name: Lint code
        run: flake8 backend

      - name: Run unit tests
        run: |
          cd backend
          pytest detection/tests.py

      - name: DVC pipeline test
        run: |
          dvc pull
          dvc repro

      - name: Save MLflow artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: mlruns
          path: mlruns
